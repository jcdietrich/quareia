{% extends "base.html" %}

{% block title %}Tags - jcdietrich: Quareia Journal{% endblock %}

{% block content %}
    <h2>Tags</h2>
    <ul>
    {% for tag in tags %}
        <li><a href="tag_{{ tag.slug }}.html">{{ tag.name }}</a> ({{ tag.posts|length }})</li>
    {% endfor %}
    </ul>
{% endblock %}
