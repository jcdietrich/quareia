{% extends "base.html" %}

{% block title %}jcdietrich magick logs{% endblock %}

{% block content %}
    <h2>Recent Posts</h2>
    {% for post in posts %}
        <article>
            <h3><a href="{{ post.url }}" title="created on {{ post.date|replace('-', '/') }}">{{ post.title }}</a></h3>
            <p class="post-date">{{ post.date }}</p>
            {% if post.image %}
                <a href="{{ post.url }}">
                    <img src="{{ post.image }}" alt="Handwritten note preview" style="max-height: 200px; width: auto;">
                </a>
            {% endif %}
        </article>
        <hr>
    {% endfor %}
{% endblock %}
