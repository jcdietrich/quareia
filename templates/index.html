{% extends "base.html" %}

{% block title %}Home - My Handwritten Blog{% endblock %}

{% block content %}
    <h2>Recent Posts</h2>
    {% for post in posts %}
        <article>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p class="post-date">{{ post.date }}</p>
            {% if post.image %}
                <img src="{{ post.image }}" alt="Handwritten note preview" style="max-height: 200px; width: auto;">
            {% endif %}
        </article>
        <hr>
    {% endfor %}
{% endblock %}
