{% extends "base.html" %}

{% block title %}{{ title }} - jcdietrich magick logs{% endblock %}

{% block content %}
    <article>
      <h2 title="created on {{ date|replace('-', '/') }}">{{ title }}</h2>
        <p class="post-date">{{ date }}</p>
        
        {% for entry in entries %}
            {% if not loop.first %}
                <hr/>
            {% endif %}

            {% if entry.image %}
            <div class="handwriting-images">
                <div class="handwriting-image">
                    <img src="{{ entry.image }}" alt="Handwritten note">
                </div>
            </div>
            {% endif %}

            <div class="content">
                {{ entry.content|safe }}
            </div>
        {% endfor %}
    </article>
{% endblock %}
