{% extends "base.html" %}

{% block title %}{{ title }} - jcdietrich magick logs{% endblock %}

{% block content %}
    <article>
        <h2>{{ title }}</h2>
        <p class="post-date">{{ date }}</p>
        
        {% if images %}
        <div class="handwriting-images">
            {% for image in images %}
                <div class="handwriting-image">
                    <img src="{{ image }}" alt="Handwritten note">
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="content">
            {{ content|safe }}
        </div>
    </article>
{% endblock %}
